<div id="form-container">

    <h3>Formulaire</h3>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
<!-- [ngStyle]="{border: message.nom === '' ? '2px solid red' : 'none'}" -->
        <label for="input-nom-form"> Votre nom :  </label><br>
        <input type="text" id="input-nom-form" formControlName="nom"><br>

        <label for="input-dest-form">A destination de :</label><br>
        <select id="input-dest-form"  formControlName="dest">
            <option value="proprio"> proprio </option>
            <option value="cuistot"> cuistot </option>
            <option value="livreur"> livreur </option>
        </select><br>

        <label for="message-form"> Votre message : </label><br>
        <textarea id="message-form" cols="25" rows="5" formControlName="message"></textarea><br>

        <button type="submit" class="btn btn-success">envoyer</button>
        <button class="btn" [ngClass]="{'btn-danger': affich, 'btn-info': !affich}" (click)="toggleShow()">afficher/cacher</button>
    </form>

    <div *ngIf="affich">
        <h4>Message pr√©cendents</h4>
        <div>
            <div class="card" *ngFor="let msg of msgList">
                <div class="card-body">
                    <h5 class="card-title"> {{ msg.dest }} </h5>
                    <h6 class="card-subtitle mb-2 text-muted"> {{ msg.nom }} </h6>
                    <p class="card-text"> {{ msg.message }} </p>
                </div>
            </div>
        </div>
    </div>

</div>
